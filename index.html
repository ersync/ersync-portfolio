<html>

      <link rel="icon" href="/favicon.ico">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Raleway:wght@740&family=Varela+Round&display=swap" rel="stylesheet">

    <script>
      const themeSettings = JSON.parse(localStorage.getItem('theme-settings') || '{"dark": false}');

      if (themeSettings.dark) {
        document.documentElement.classList.add('dark');
      }
    </script>
    <style>
        html, body { background-color: #fff !important; }
        html.dark { background-color: #000 !important; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
